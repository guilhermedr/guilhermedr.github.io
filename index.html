<!--
Invoice dynamically rendered into html using handlebars and converted into pdf
using chrome-pdf recipe. The styles are extracted into separate asset for
better readability and later reuse.

Data to this sample are mocked at the design time and should be filled on the
incoming API request.
!-->

<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-md-8">
                    <h2>Relatórios de homologações</h2>
                    <h5><strong>Entidade: </strong>{{entidade}}</h5>
                </div>
            </div>
            <div class="row" ng-repeat="relatorio in relatorios">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-5">
                            <a href="{{relatorio.link}}">{{relatorio.nome}}</a>
                        </div>
                        <div class="col-md-1 text-center">
                            <span class="badge badge-success badge-pill" title="OK">{{relatorio.totalOk}}</span>
                        </div>
                        <div class="col-md-1 text-center">
                            <span class="badge badge-danger badge-pill" title="COM ERRO">{{relatorio.totalErro}}</span>
                        </div>
                        <div class="col-md-1 text-center">
                            <span class="badge badge-secondary badge-pill" title="NÃO ENCONTRADO">{{relatorio.totalNaoEncontrado}}</span>
                        </div>
                </div>
            </div>

        </div>
        <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.entidade = "STARViterbocloud_1"
            $scope.relatorios = [
                { "nome" : "Relatório de Empenhos", "link" : "resultado-empenhos.html", "totalOk": 2093, "totalErro": 186, "totalNaoEncontrado": 715 },
                { "nome" : "Relatório de Anulação de Empenhos", "link" : "resultado-anulacao_empenhos.html", "totalOk": 109, "totalErro": 0, "totalNaoEncontrado": 2 },
                { "nome" : "Relatório de Liquidações", "link" : "resultado-liquidacoes.html", "totalOk": 1800, "totalErro": 3178, "totalNaoEncontrado": 739 },
                { "nome" : "Relatório de Liquidações - Vencimentos", "link" : "resultado-liquidacoes_vencimentos.html", "totalOk": 4968, "totalErro": 10, "totalNaoEncontrado": 739 },
                { "nome" : "Relatório de Liquidações - Comprovantes", "link" : "resultado-liquidacoes_comprovantes.html", "totalOk": 0, "totalErro": 0, "totalNaoEncontrado": 4263 },
                { "nome" : "Relatório de Anulações de Liquidação", "link" : "resultado-anulacao_liquidacoes.html", "totalOk": 0, "totalErro": 0, "totalNaoEncontrado": 92 },
                { "nome" : "Relatório de Anulações de Liquidação - Vencimentos", "link" : "resultado-anulacao_liquidacoes_vencimentos.html", "totalOk": 0, "totalErro": 0, "totalNaoEncontrado": 92 },
                { "nome" : "Relatório de Pagamentos", "link" : "resultado-pagamentos.html", "totalOk": 3991, "totalErro": 617, "totalNaoEncontrado": 669 }

            ]
        });
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
