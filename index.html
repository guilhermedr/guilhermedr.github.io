<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Relatórios de Homologações</title>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container" style="max-width: 900px;">
            <div class="row" style="background-color: #2c3e50; color: white; margin-bottom: 15px;">
                <div class="col-md-7">
                    <h2>Relatórios de homologações</h2>
                    <h5><strong>Entidade: </strong>{{entidade}}</h5>
                </div>
                <div class="col-md-5" style="top:23px;">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><i class="material-icons md-18">search</i></span>
                        </div>
                        <input type="text" class="form-control" ng-model="filtroRelatorio">
                    </div>
                </div>
            </div>
            <div class="divRelatorios">
                <div class="row" ng-repeat="relatorio in jsonData.relatorios | filter: filtroRelatorio">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-9">
                                <a href="relatorio.html?tipo={{relatorio.tipo}}">{{relatorio.nome}}</a>
                            </div>
                            <div class="col-md-1 text-center">
                                <span class="badge badge-success badge-pill" title="OK">{{relatorio.totalOk}}</span>
                            </div>
                            <div class="col-md-1 text-center">
                                <span class="badge badge-danger badge-pill" title="COM ERRO">{{relatorio.totalErro}}</span>
                            </div>
                            <div class="col-md-1 text-center">
                                <span class="badge badge-secondary badge-pill" title="NÃO ENCONTRADO">{{relatorio.totalNaoEncontrado}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
