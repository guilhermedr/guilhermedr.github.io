<!--
Invoice dynamically rendered into html using handlebars and converted into pdf
using chrome-pdf recipe. The styles are extracted into separate asset for
better readability and later reuse.

Data to this sample are mocked at the design time and should be filled on the
incoming API request.
!-->

<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <div class="row" style="margin-bottom: 15px;">
                <div class="col-md-8">
                    <h2>Relatórios de homologações</h2>
                    <h5><strong>Entidade: </strong>{{entidade}}</h5>
                </div>
            </div>
            <div class="row" ng-repeat="relatorio in relatorios">
                <div class="col-md-12">
                    <a href="{{relatorio.link}}">{{relatorio.nome}}</a>
                </div>
            </div>

        </div>
        <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function($scope) {
            $scope.entidade = "STARViterbocloud_1"
            $scope.relatorios = [
                {
                    "nome" : "Relatório de Empenhos",
                    "link" : "resultado-empenhos.html"
                },{
                    "nome" : "Relatório de Anulação de Empenhos",
                    "link" : "resultado-anulacao_empenhos.html"
                }
            ]
        });
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
